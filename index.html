<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій Інтернет-магазин</title>
  <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
  <h1>Інтернет-магазин</h1>

  <div class="products">
    <div class="product-card">
      <h2>Graphic card Nvidia RTX 5090Ti</h2>
      <p>Ціна: 90 000 грн</p>
      <div class="items counter-wrapper">
        <div class="items_control" data-action="minus">-</div>
        <div class="items_current" data-counter>1</div>
        <div class="items_control" data-action="plus">+</div>
      </div>
      <button class="add-to-cart">Додати в кошик</button>
    </div>

    <div class="product-card">
      <h2>Aluminium case for IPhone 17 pro max</h2>
      <p>Ціна: 1 200 грн</p>
      <div class="items counter-wrapper">
        <div class="items_control" data-action="minus">-</div>
        <div class="items_current" data-counter>1</div>
        <div class="items_control" data-action="plus">+</div>
      </div>
      <button class="add-to-cart">Додати в кошик</button>
    </div>
  </div>

  <div class="cart">
  <h2>Кошик</h2>
  <ul id="cart-items"></ul>
</div>

  <script src="main.js"></script>
</body>
</html>
